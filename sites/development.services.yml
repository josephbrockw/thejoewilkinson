# Local development services.
#
# To activate this feature, follow the instructions at the top of the
# 'example.settings.local.php' file, which sits next to this file.
services:
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory
parameters:  # themeing settings - uncommentted
  twig.config:  # themeing settings - uncommentted
    debug: true  # themeing settings - uncommentted
    auto-reload: true  # themeing settings - uncommentted
    cache: false  # themeing settings - uncommentted
